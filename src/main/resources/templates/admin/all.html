<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand">
    <div class="container-fluid">
        <ul class="navbar-nav text-light">
            <li class="nav-item">
                <p th:text="${person.email} + ' with role:'">Email</p>
            </li>
            <li class="nav-item ms-2">
                <th:block th:each="role : ${person.getRoles()}" th:text="${role} + ' '">Roles</th:block>
            </li>
        </ul>
        <a class="btn btn-dark" th:href="@{/logout}" type="submit">Logout </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-1 col-xl-2 px-sm-1 px-0 bg-white">
            <div class="d-flex flex-column min-vh-100">
                <ul class="nav nav-pills nav-fill flex-column mb-sm-auto mb-0" id="menu">
                    <li class="nav-item">
                        <a th:if="${person.getRoles()}" class="nav-link active text-start" aria-current="page" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-start" href="/user">User</a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3 bg-body-secondary">
            <h1>Admin Panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-users" data-bs-toggle="tab" data-bs-target="#all-tab-pane"
                            type="button" role="tab" aria-controls="all-tab-pane" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-user" data-bs-toggle="tab" data-bs-target="#new-tab-pane"
                            type="button" role="tab" aria-controls="new-tab-pane" aria-selected="false">New user
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="all-tab-pane" role="tabpanel" aria-labelledby="all-tab"
                     tabindex="0">
                    <div class="container-fluid bg-body-secondary border border-2">
                        <h4>All users</h4>
                    </div>
                    <div class="container-fluid bg-white p-4 border border-2">
                        <table class="table border-top">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="lineuser : ${users}">
                                <tr class="user-container">
                                    <th th:text="${lineuser.getId()}" scope="row">Id</th>
                                    <td th:text="${lineuser.getFirstName()}">FirstName</td>
                                    <td th:text="${lineuser.getLastName()}">LastName</td>
                                    <td th:text="${lineuser.getEmail()}">Email</td>
                                    <td>
                                        <th:block th:each="role : ${lineuser.getRoles()}" th:text="${role} + ' '">Roles
                                        </th:block>
                                    </td>
                                    <td class="button-container">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-lineuser="${lineuser}"
                                                   th:attr="data-bs-target='#modal-warning'+${lineuser.id}" data-bs-whatever="hello">Edit</button>
                                        <div th:fragment="modal" class="modal fade" th:id="modal-warning+${lineuser.id}"
                                                    tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <!--                                                        Модальное окно-->
                                                            <form th:method="POST" th:action="@{/admin/update}"
                                                                  th:object="${user}" class="text-center">
                                                                <div class="container col-6 align-items-center mt-2">
                                                                    <input type="hidden" th:name="id"
                                                                           th:value="${lineuser.getId()}">
                                                                    <div class="mb-3">
                                                                        <label for="editFirstname" class="form-label">Enter
                                                                            name:</label>
                                                                        <input type="text" class="form-control"
                                                                               th:name="firstName"
                                                                               th:value="${lineuser.getFirstName()}"
                                                                               id="editFirstname"/>
                                                                        <!--                                                                <div style="color:red" th:if="${#fields.hasErrors('firstName')}"-->
                                                                        <!--                                                                     th:errors="*{firstName}">-->
                                                                        <!--                                                                    Name error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editLastName" class="form-label">Enter
                                                                            lastname:</label>
                                                                        <input type="text" class="form-control"
                                                                               th:name="lastName"
                                                                               th:value="${lineuser.getLastName()}"
                                                                               id="editLastName"/>
                                                                        <!--                                                                <div style="color: red" th:if="${#fields.hasErrors('lastName')}"-->
                                                                        <!--                                                                     th:errors="*{lastName}">-->
                                                                        <!--                                                                    LastName error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editEmail" class="form-label">Enter
                                                                            email:</label>
                                                                        <input type="email" class="form-control"
                                                                               th:name="email"
                                                                               th:value="${lineuser.getEmail()}"
                                                                               id="editEmail"/>
                                                                        <!--                                                                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email-->
                                                                        <!--                                                                    error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editPassword" class="form-label">Enter
                                                                            password:</label>
                                                                        <input type="password" class="form-control"
                                                                               th:name="password"
                                                                               th:value="${lineuser.getPassword()}"
                                                                               id="editPassword"/>
                                                                        <!--                                                                <div style="color: red" th:if="${#fields.hasErrors('password')}"-->
                                                                        <!--                                                                     th:errors="*{password}">-->
                                                                        <!--                                                                    password error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="editRole"
                                                                               class="form-label">Role</label>
                                                                        <select type class="form-select" multiple
                                                                                th:size="${allRoles.size()}"
                                                                                th:name="roles"
                                                                                th:value="${lineuser.getRoles()}"
                                                                                id="editRole">
                                                                            <option th:each="role : ${allRoles}"
                                                                                    th:value="${role.getId()}"
                                                                                    th:text="${role.name.split('_')[1]}">
                                                                                role
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="d-flex justify-content-end">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary ms-2">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="button-container">
<!--                                        <form th:method="POST" th:action="@{/admin/delete}">-->
<!--                                            <button class="btn btn-danger" type="submit" th:name="id"-->
<!--                                                    th:value="${lineuser.getId()}">Delete-->
<!--                                            </button>-->
                                            <button class="btn btn-danger" data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#modal-delete'+${lineuser.id}">Edit</button>
                                            <div th:fragment="modal" class="modal fade" th:id="modal-delete+${lineuser.id}"
                                                 tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <!--                                                        Модальное окно delete-->
                                                            <form th:method="POST" th:action="@{/admin/delete}"
                                                                  th:object="${user}" class="text-center">
                                                                <div class="container col-6 align-items-center mt-2">
                                                                    <input type="hidden" th:name="id" th:value="${lineuser.getId()}">
                                                                    <div class="mb-3">
                                                                        <label for="deleteFirstname" class="form-label">Enter
                                                                            name:</label>
                                                                        <input type="text" class="form-control"
                                                                               th:name="firstName"
                                                                               th:value="${lineuser.getFirstName()}"
                                                                               id="deleteFirstname" disabled/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="deleteLastName" class="form-label">Enter
                                                                            lastname:</label>
                                                                        <input type="text" class="form-control"
                                                                               th:name="lastName"
                                                                               th:value="${lineuser.getLastName()}"
                                                                               id="deleteLastName" disabled/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="deleteEmail" class="form-label">Enter
                                                                            email:</label>
                                                                        <input type="email" class="form-control"
                                                                               th:name="email"
                                                                               th:value="${lineuser.getEmail()}"
                                                                               id="deleteEmail" disabled/>
                                                                        <!--                                                                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email-->
                                                                        <!--                                                                    error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="deletePassword" class="form-label">Enter
                                                                            password:</label>
                                                                        <input type="password" class="form-control"
                                                                               th:name="password"
                                                                               th:value="${lineuser.getPassword()}"
                                                                               id="deletePassword" disabled/>
                                                                        <!--                                                                <div style="color: red" th:if="${#fields.hasErrors('password')}"-->
                                                                        <!--                                                                     th:errors="*{password}">-->
                                                                        <!--                                                                    password error-->
                                                                        <!--                                                                </div>-->
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="deleteRole"
                                                                               class="form-label">Role</label>
                                                                        <select type class="form-select" multiple
                                                                                th:size="${allRoles.size()}"
                                                                                th:name="roles"
                                                                                th:value="${lineuser.getRoles()}"
                                                                                id="deleteRole" disabled>
                                                                            <option th:each="role : ${allRoles}"
                                                                                    th:value="${role.getId()}"
                                                                                    th:text="${role.name.split('_')[1]}">
                                                                                role
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="d-flex justify-content-end">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger ms-2">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </td>
                                        </form>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
<!--                создание нового юзера-->
                <div class="tab-pane fade" id="new-tab-pane" role="tabpanel" aria-labelledby="new-tab-pane"
                     tabindex="0">
                    <div class="container col-3 align-items-center mt-2">
                        <form th:method="POST" th:action="@{/admin/}" th:object="${user}" class="text-center">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">Enter name:</label>
                                <input type="text" class="form-control" th:field="*{firstName}" id="firstname"/>
                                <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">
                                    Name error
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Enter lastname:</label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                                <div style="color: red" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">
                                    LastName error
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter email:</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email"/>
                                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
                                    error
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Enter password:</label>
                                <input type="password" class="form-control" th:field="*{password}" id="password"/>
                                <div style="color: red" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                    password error
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="takerole" class="form-label">Role</label>
                            <select type class="form-select" multiple th:size="${allRoles.size()}" th:field="*{roles}" id ="takerole">
                                <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.name.split('_')[1]}">role</option>
                            </select>
                            </div>
                            <input class="btn btn-success" type="submit" value="Add new user"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
